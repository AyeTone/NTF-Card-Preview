<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/css/main.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <!--    Card Art     -->
      <div class="card-art">
       <img  src="/images/image-equilibrium.jpg" alt="equilibruim">
       <div class="eye">
         <img  src="/images/icon-view.svg" alt="">
      </div>
      </div>

      <!--    Card Info    -->
      <div class="card-info">
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>


      <!-- Card Time/Price   -->
      <div class="card-time-price">
          <div class="pricing">
            <p class="price">
              <img class="icons" src="/images/icon-ethereum.svg" alt="ethereum">
              0.041 ETH
            </p>
          </div>
          <div class="time">
            <img class="icons" src="/images/icon-clock.svg" alt="clock">
            <p>
              3 days left
            </p>
          </div>
      </div>

      <!--    Card Bottom    -->
      <div class="card-bottom">
        <div class="avatar-wrapper">
          <img class="acc-avatar" src="/images/image-avatar.png" alt="avatar">
        </div>
        <div class="creator">
          <p>
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Troy Richards</a>.
  </div>
</body>
</html>
